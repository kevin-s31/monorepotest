# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

#- script: |
#    npm install
#    npm run build
#  displayName: 'npm install and build'

- script: |
    sudo npm install -g snyk
    sudo npm install snyk-to-html -g
  displayName: 'snyk install'

- script: |
      sudo snyk auth $(SNYK_TOKEN)
  displayName: 'Snyk auth'

- script: |
      sudo curl -Los  https://raw.githubusercontent.com/snyk-tech-services/snyk-scan.sh/main/snyk-scan.sh
  displayName: 'Snyk-scan.sh curl'

- task: Bash@3
variables:
  BASH_ENV: "/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"
  inputs:
    targetType: 'inline'
  displayName: 'Install Bash'

- script: |
    sh './snyk-scan.sh --mode=test --type=javascript'
  displayName: 'Snyk-scan.sh'

